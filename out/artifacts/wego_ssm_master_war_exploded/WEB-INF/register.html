<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>微购商城</title>
    <link href="css/css.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/js.js" type="text/javascript"></script>
</head>

<body style=" background:#FFF;">
<div class="loginLogo">
    <div class="logoMid">
        <h1 class="logo" style="height:71px;padding-top:10px;">
            <a href="index.jsp"><img height="71" src="images/logo.png" width="241"/></a>
        </h1>
        <div class="loginReg">
            还没有会员账号?&nbsp;<a href="login.jsp">登录</a>
        </div>
    </div>
</div>
<div class="loginBox">
    <img class="chengnuo" height="393" src="images/chengnuo.jpg" width="295"/>
    <form action="#.html" class="reg" method="get">
        <div class="regList">
            <label><span class="red">*</span> 账户名</label>
            <input type="text"/> <span style="color:#999;">请输入邮箱/用户名/手机号</span>
        </div>
        <div class="regList">
            <label><span class="red">*</span> 请设置密码</label>
            <input type="password"/>
        </div>
        <div class="regList">
            <label><span class="password">*</span> 请确认密码</label>
            <input type="text"/>
        </div>
        <div class="regList">
            <label><span class="red">*</span> 验证码</label>
            <input class="yanzheng" type="text"/><img height="38" src="images/yanzheng.jpg" width="103"/>
        </div>
        <div class="xieyi">
            <input type="checkbox"/> 我已经阅读并同意<a href="#">《微购用户注册协议》</a>
        </div>
        <div class="reg">
            <input height="34" src="images/reg.jpg" type="image" width="284"/>
        </div>
    </form>
    <div class="clears"></div>
</div>
</body>
</html>
